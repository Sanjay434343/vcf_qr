<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View UPI Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1041;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .qr-code-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            width: 300px;
            height: 300px;
            border: 2px solid #091156;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UPI Payment Details</h2>
        <div class="qr-code-container">
            <canvas id="qrcode"></canvas>
        </div>
        <div id="details">
            <p id="name"></p>
            <p id="amount"></p>
            <p id="note"></p>
        </div>
    </div>

    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve data from localStorage
            var name = localStorage.getItem('qrName');
            var amount = localStorage.getItem('qrAmount');
            var note = localStorage.getItem('qrNote');

            // Display details
            document.getElementById('name').textContent = `Recipient Name: ${name}`;
            document.getElementById('amount').textContent = `Amount: â‚¹${amount}`;
            document.getElementById('note').textContent = `Note: ${note}`;

            // Generate QR code using retrieved data
            var qrContainer = document.getElementById('qrcode');
            var upiId = 'mk5383511@oksbi'; // Replace with your UPI ID
            var currency = 'INR';
            var encodedName = encodeURIComponent(name);
            var encodedNote = encodeURIComponent(note);
            var paymentURL = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodedName}&am=${amount}&cu=${currency}&tn=${encodedNote}`;

            var qr = new QRious({
                element: qrContainer,
                value: paymentURL,
                size: 300 // Adjust size as needed
            });
        });
    </script>
</body>
</html>
